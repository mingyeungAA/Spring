<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>Expression</h1>
	
	<p th:text="|Hello, ${name}!|">Hello, $name</p>
	
	<p th:text="${dto.subject}">dto.subject</p>
	 
	<!-- dto에 있는 값을 가져온다. -->
	<!-- dto를 객체로 만든다. -->
	<!-- dto안에 있는 subject를 가져온다. -->
	<!-- dto안의 값을 하나하나 가져온다. -->
	<div th:object="${dto}">
		<p th:text="*{subject}">subject</p>
		<p th:text="*{seq}"></p>
	</div>
	
	<table border="1">
		<tr>
			<th>SUBJECT</th>
			<th>SEQ</th>
		</tr>
		<!-- 반복 -->
		<!-- 받은 list를 dto라는 이름으로 반복하라 -->
		<tr th:each="dto:${list}">
			<td th:text="*{dto.subject}">list.dto.subject</td>
			<td th:text="*{dto.seq}">list.dto.seq</td>
		</tr>
	</table>
	
	<br>
	
	<table border="1">
		<tr>
			<th>SUBJECT</th>
		</tr>
		<!-- dto라는 이름으로 list를 반복 -->
		<tr th:each="dto:${list}">
			<!-- 그 dto를 객체로 만든다. -->
			<td th:object="${dto}">
				<!-- 그 안의 subject와 seq 가져온다. -->
				<span th:text="*{subject}">subject</span>
				<span th:text="*{seq}">seq</span>
			</td>
		</tr>	
	</table>
	
	<br>
	
	<table border="1">
	<!-- null이 아니면  (not equal) -->
		<tr th:if="${iflist} ne null">
			<td>iflist가 null이 아닙니다.</td>
		</tr>
		<!-- null이 아닌게 아니라면 -->
		<!-- null이라면 -->
		<!-- controller에서 iflist를 넘긴 값이 없으니 null이다. -->
		<tr th:unless="${iflist} ne null">
			<td>iflist가 null입니다.</td>
		</tr>
	</table>
	
	<br>
	
	<!-- | : 다른 text쓰고 싶을때 사용 -->
	<!-- 1부터 3까지 숫자를 반복할거야, num이라는 이름으로 -->
	<div th:each="num:${#numbers.sequence(1, 3)}">
		<th:block th:switch="${num}">
			<p th:case="1" th:text="|this is ${num}|"></p>
			<p th:case="2" th:text="|second ${num}|"></p>
			<p th:case="3" th:text="|this is ${num}|"></p>
		</th:block>
	</div>
	
	<br>
	
	<a th:href="@{index.html}">index</a>
	<a th:href="@{util}">util</a>
	
</body>
</html>
